{% extends "mybase.html" %}

{% block content %}
    <h2>&nbsp;&nbsp;&nbsp;Authors</h2>
    <ul>
        {%  for author in author_list %}
            <li><a href="/author/{{ author.id }}/">{{ author.first_name }} {{ author.middle_name }} {{ author.last_name }}</a></li>
        {%  endfor %}
    </ul>
{%  endblock %}
